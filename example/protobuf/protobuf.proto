syntax = "proto2";

option csharp_namespace = "Example.Protobuf";

message Flags {
}

message Message {
  message ButtonClicked {}

  oneof message {
    ButtonClicked buttonClicked = 1;
  }
}

message Component {
  message View {
    repeated Component children = 1;
  }

  message Button {
    required string content = 1;
    optional Message onClick = 2;
  }

  oneof component {
    View view = 1;
    Button button = 2;
  }
}
